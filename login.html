
<!DOCTYPE html>
<html lang="zu">
<head>
  <meta charset="UTF-8">
  <title>Ngena ngemvume / Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🔐 Ngena ngemvume / Login</h2>
    <input type="text" id="loginUsername" placeholder="Igama lomsebenzisi / Username">
    <input type="password" id="loginPassword" placeholder="Iphasiwedi / Password">

    <label for="loginColor">Khetha umbala / Your secret color:</label>
    <select id="loginColor">
      <option value="green">Green / Luhlaza</option>
      <option value="blue">Blue / Luhlaza okwesibhakabhaka</option>
      <option value="red">Red / Obomvu</option>
    </select>

    <button onclick="login()">🔓 Ngena / Login</button>
    <p>Awunayo i-akhawunti? <a href="signup.html">Bhalisela / Sign up</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
