
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kwanxamalala Clinic</title>
    <style>
        body { font-family: Arial, sans-serif; background: #eaf6f6; padding: 20px; }
        .section { background: #ffffff; padding: 20px; border-radius: 8px; max-width: 800px; margin: auto; }
        h2, h3 { color: #00796b; }
        form { margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="section" id="clinic">
        <h2>Kwanxamalala Clinic</h2>
        <h3>Patient Results Checking</h3>
        <form>
            <label>Enter your details:</label>
            <input type="text" required>
            <input type="submit" value="Check Results">
        </form>
        <h3>Clinic News</h3>
        <p>Latest updates and announcements from the clinic.</p>
        <h3>Clinic Complaints</h3>
        <form>
            <label>Enter your complaint:</label>
            <textarea required></textarea>
            <input type="submit" value="Submit Complaint">
        </form>
    </div>
</body>
</html>
