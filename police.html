
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kwanxamalala Police Station</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fefae0; padding: 20px; }
        .section { background: #fff; padding: 20px; border-radius: 8px; max-width: 800px; margin: auto; }
        h2, h3 { color: #6b4226; }
        form { margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="section" id="police">
        <h2>Kwanxamalala Police Station</h2>
        <h3>Case Updates</h3>
        <form>
            <label>Enter your case details:</label>
            <input type="text" required>
            <input type="submit" value="Check Updates">
        </form>
        <h3>Police Station News</h3>
        <p>Latest news and updates from the police station.</p>
        <h3>Police Station Complaints</h3>
        <form>
            <label>Enter your complaint:</label>
            <textarea required></textarea>
            <input type="submit" value="Submit Complaint">
        </form>
    </div>
</body>
</html>
