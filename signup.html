
<!DOCTYPE html>
<html lang="zu">
<head>
  <meta charset="UTF-8">
  <title>Bhalisela i-akhawunti / Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>📝 Bhalisela i-akhawunti entsha / Create New Account</h2>
    <input type="text" id="username" placeholder="Igama lomsebenzisi / Username">
    <input type="password" id="password" placeholder="Iphasiwedi / Password">

    <label for="color">Khetha umbala wakho / Choose secret color:</label>
    <select id="color">
      <option value="green">Green / Luhlaza</option>
      <option value="blue">Blue / Luhlaza okwesibhakabhaka</option>
      <option value="red">Red / Obomvu</option>
    </select>

    <button onclick="createAccount()">✅ Bhalisa / Sign Up</button>
    <p>Usunayo i-akhawunti? <a href="login.html">Ngena ngemvume / Login</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
