
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mnyakanya Secondary School</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .section { background: #fff; padding: 20px; border-radius: 8px; max-width: 800px; margin: auto; }
        h2, h3 { color: #2c3e50; }
        form { margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="section" id="school">
        <h2>Mnyakanya Secondary School</h2>
        <h3>Registration</h3>
        <form>
            <label>Full Names of Parent/Guardian:</label>
            <input type="text" required>
            <label>Full Names of Child:</label>
            <input type="text" required>
            <label>Date of Birth:</label>
            <input type="date" required>
            <label>Upload Birth Certificate:</label>
            <input type="file" required>
            <label>Upload Proof of Address:</label>
            <input type="file" required>
            <label>Removal Letter from Past School:</label>
            <input type="file" required>
            <label>Upload ID Card of Parent/Guardian:</label>
            <input type="file" required>
            <input type="submit" value="Register">
        </form>
        <h3>School News</h3>
        <p>Latest announcements from the school principal and staff.</p>
        <h3>School Complaints</h3>
        <form>
            <label>Enter your complaint:</label>
            <textarea required></textarea>
            <input type="submit" value="Submit Complaint">
        </form>
    </div>
</body>
</html>
